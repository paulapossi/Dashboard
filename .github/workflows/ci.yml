name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: life-os-dashboard/02_frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: life-os-dashboard/02_frontend
        run: npm ci
      
      - name: Type check
        working-directory: life-os-dashboard/02_frontend
        run: npm run type-check
      
      - name: Lint
        working-directory: life-os-dashboard/02_frontend
        run: npm run lint
      
      - name: Generate Prisma Client
        working-directory: life-os-dashboard/02_frontend
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Build
        working-directory: life-os-dashboard/02_frontend
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
